<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="first-color navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand loginValid" href="index.html">To-Do</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <a class="btn btn-dark btn-lg btn-block" href="index.html">Account</a>
        </div>
      </div>
    </nav>
    <script language="javascript">
      const [toggle] = document.getElementsByClassName("navbar-toggler");
      toggle.addEventListener("click", () => {
        document
          .getElementById("navbarSupportedContent")
          .classList.toggle("show");
      });
    </script>
    <section class="removescrolling-sm removescrolling">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div id="loginControls" style="display: none">
            <div class="col col-xl-10">
              <div
                class="shadow-lg card second-color"
                style="border-radius: 1rem"
              >
                <div class="row g-0">
                  <div class="d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <!-- <form id="form"> -->
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Login</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Sign into your account or make a new account
                      </h5>

                      <div class="input-group mb-4">
                        <span class="input-group-text">@</span>
                        <input
                          class="form-control"
                          type="text"
                          id="userName"
                          placeholder="your@email.com"
                        />
                      </div>
                      <div class="form-outline input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input
                          class="form-control"
                          type="password"
                          id="userPassword"
                          placeholder="password"
                        />
                      </div>
                      <button
                        type="button"
                        class="btn footer-color btn-lg btn-block background-color: rgba(0, 0, 0, 0.2)"
                        onclick="loginUser()"
                      >
                        <span id="third-color">Login</span>
                      </button>
                      <button
                        type="button"
                        class="btn footer-color btn-lg btn-block"
                        onclick="createUser()"
                      >
                        Create
                      </button>
                      <!-- <div id="playControls" style="display: none">
                        <div id="playerName"></div>
                        <button
                          type="button"
                          class="btn footer-color btn-lg btn-block"
                          onclick="startTasks()"
                        >
                          Make tasks
                        </button>
                        <button
                          type="button"
                          class="btn footer-color btn-lg btn-block"
                          onclick="logout()"
                        >
                          Logout
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="playControls" style="display: none">
            <div class="col col-xl-10">
              <div
                class="shadow-lg card second-color"
                style="border-radius: 1rem"
              >
                <div class="row g-0">
                  <div class="d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <!-- <form id="form"> -->
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <!-- <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i> -->
                        <span class="h1 fw-bold mb-0"
                          >You are logged in as
                          <span id="playerName"></span>
                        </span>
                      </div>
                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Go make some goals or log out
                      </h5>
                      <button
                        type="button"
                        class="btn footer-color btn-lg btn-block"
                        onclick="startTasks()"
                      >
                        Make tasks
                      </button>
                      <button
                        type="button"
                        class="btn footer-color btn-lg btn-block"
                        onclick="logout()"
                      >
                        Logout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <main class="container-fluid bg-secondary text-center"> -->

    <!-- Displayed when ready to play -->
    <div id="playControls" style="display: none">
      <div class="col col-xl-10">
        <div class="shadow-lg card second-color" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- <form id="form"> -->
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                  <span class="h1 fw-bold mb-0"
                    >You are logged in as
                    <span id="playerName"></span>
                  </span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Go make some goals or log out
                </h5>
                <button
                  type="button"
                  class="btn footer-color btn-lg btn-block"
                  onclick="startTasks()"
                >
                  Make tasks
                </button>
                <button
                  type="button"
                  class="btn footer-color btn-lg btn-block"
                  onclick="logout()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="footerflex text-center"
      style="background-color: rgba(0, 0, 0, 0.2)"

          >Source
        </a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
